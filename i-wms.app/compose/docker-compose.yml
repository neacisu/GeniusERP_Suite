version: '3.8'

services:
  i-wms-app:
    build:
      context: ../..
      dockerfile: i-wms.app/Dockerfile
    container_name: genius-suite-i-wms-app
    restart: unless-stopped
    env_file:
      - ../../.suite.general.env
      - ../.i-wms.env
    environment:
      - IWMS_APP_PORT=${IWMS_APP_PORT}
      - IWMS_APP_METRICS_PORT=${IWMS_APP_METRICS_PORT}
      - IWMS_APP_RF_TERMINAL_PORT=${IWMS_APP_RF_TERMINAL_PORT}
      - IWMS_APP_NODE_ENV=${IWMS_APP_NODE_ENV}
      - OTEL_SERVICE_NAME=i-wms.app
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}'
      - 'traefik.http.routers.iwms.rule=Host(`iwms.${SUITE_APP_DOMAIN:-geniuserp.app}`)'
      - 'traefik.http.routers.iwms.entrypoints=websecure'
      - 'traefik.http.routers.iwms.tls=true'
      - 'traefik.http.routers.iwms.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.iwms.middlewares=global-chain@file'
      - 'traefik.http.services.iwms.loadbalancer.server.port=${IWMS_APP_PORT:-6650}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${IWMS_APP_PORT:-6650}/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability
