services:
  cerniq-app:
    build:
      context: ../..
      dockerfile: cerniq.app/Dockerfile
    container_name: ${CERNIQ_CONTAINER_NAME}
    restart: ${CERNIQ_RESTART_POLICY}
    env_file:
      - ../../.suite.general.env
      - ../.cerniq.env
    environment:
      - CERNIQ_APP_PORT=${CERNIQ_APP_PORT}
      - CERNIQ_APP_METRICS_PORT=${CERNIQ_APP_METRICS_PORT}
      - CERNIQ_APP_CONSUMER_PORT=${CERNIQ_APP_CONSUMER_PORT}
      - CERNIQ_APP_NODE_ENV=${CERNIQ_APP_NODE_ENV}
      - PORT=${CERNIQ_APP_PORT}
      - OTEL_SERVICE_NAME=${CERNIQ_OTEL_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
        - LOG_LEVEL=${CERNIQ_LOG_LEVEL}
        - BAO_AGENT_CONFIG=${CERNIQ_BAO_AGENT_CONFIG}
      - SUITE_DB_POSTGRES_HOST=${SUITE_DB_POSTGRES_HOST}
      - SUITE_DB_POSTGRES_PORT=${SUITE_DB_POSTGRES_PORT}
    volumes:
      - ${CERNIQ_APPROLE_ROLE_ID_PATH}:/openbao/role-id:ro
      - ${CERNIQ_APPROLE_SECRET_ID_PATH}:/openbao/secret-id:ro
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - traefik.enable=true
      - traefik.docker.network=${PROXY_NETWORK_INTERNAL}
      - traefik.http.routers.cerniq.rule=Host(`cerniq.${SUITE_APP_DOMAIN:-geniuserp.app}`)
      - traefik.http.routers.cerniq.entrypoints=websecure
      - traefik.http.routers.cerniq.tls=true
      - traefik.http.routers.cerniq.tls.certresolver=letsencrypt
      - traefik.http.routers.cerniq.middlewares=global-chain@file
      - traefik.http.services.cerniq.loadbalancer.server.port=${CERNIQ_APP_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CERNIQ_APP_PORT}/health"]
      interval: ${CERNIQ_HEALTHCHECK_INTERVAL}
      timeout: ${CERNIQ_HEALTHCHECK_TIMEOUT}
      retries: ${CERNIQ_HEALTHCHECK_RETRIES}
      start_period: ${CERNIQ_HEALTHCHECK_START_PERIOD}

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability
