services:
  suite-shell:
    build:
      context: ../../..
      dockerfile: cp/suite-shell/Dockerfile
    container_name: genius-suite-shell
    ports:
      - "${CP_SHELL_APP_PORT}:${CP_SHELL_APP_PORT}"
    env_file:
      - ../../../.suite.general.env
      - ../.cp.suite-shell.env
      # ⚠️ Secretele sunt randate de OpenBao (AppRole + agent)
    environment:
      - CP_SHELL_APP_PORT=${CP_SHELL_APP_PORT}
      - CP_SHELL_APP_METRICS_PORT=${CP_SHELL_APP_METRICS_PORT}
      - CP_SHELL_APP_NODE_ENV=${CP_SHELL_APP_NODE_ENV}
      - CP_SHELL_OBS_SERVICE_NAME=${CP_SHELL_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - BAO_AGENT_CONFIG=${CP_SHELL_BAO_AGENT_CONFIG}
      - LOG_LEVEL=info
    volumes:
      - ${CP_SHELL_APPROLE_ROLE_ID_PATH}:/openbao/role-id:ro
      - ${CP_SHELL_APPROLE_SECRET_ID_PATH}:/openbao/secret-id:ro
    networks:
      - net_suite_internal
      - net_observability
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}"
      - "traefik.http.routers.suite_shell.rule=Host(`shell.${SUITE_APP_DOMAIN:-geniuserp.app}`)"
      - "traefik.http.routers.suite_shell.entrypoints=websecure"
      - "traefik.http.routers.suite_shell.tls=true"
      - "traefik.http.routers.suite_shell.tls.certresolver=letsencrypt"
      - "traefik.http.routers.suite_shell.middlewares=global-chain@file"
      - "traefik.http.services.suite_shell.loadbalancer.server.port=${CP_SHELL_APP_PORT:-6100}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:6100/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_observability:
    external: true
    name: geniuserp_net_observability