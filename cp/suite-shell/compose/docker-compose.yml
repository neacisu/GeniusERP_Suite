version: '3.8'

services:
  suite-shell:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=suite-shell
    networks:
      - observability

networks:
  observability:
    external: true
    name: geniuserp_observability