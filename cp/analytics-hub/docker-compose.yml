version: '3.8'

services:
  analytics-hub:
    build:
      context: ../../
      dockerfile: cp/analytics-hub/Dockerfile
    container_name: genius-suite-analytics-hub
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - OTEL_SERVICE_NAME=analytics-hub
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_METRICS_EXPORTER=prometheus
      - PROMETHEUS_METRICS_PORT=9090
      - LOG_LEVEL=info
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  observability:
    external: true
    name: geniuserp_observability