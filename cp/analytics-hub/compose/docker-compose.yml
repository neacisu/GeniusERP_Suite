services:
  analytics-hub:
    build:
      context: ../../../
      dockerfile: cp/analytics-hub/Dockerfile
    container_name: genius-suite-analytics-hub
    ports:
      - "${CP_ANLY_APP_PORT}:${CP_ANLY_APP_PORT}"
    env_file:
      - ../../../.suite.general.env
      - ../.cp.analytics-hub.env
      # ⚠️ Secretele rămân în OpenBao; .env conține doar configurări publice
    environment:
      - CP_ANLY_APP_PORT=${CP_ANLY_APP_PORT}
      - CP_ANLY_APP_METRICS_PORT=${CP_ANLY_APP_METRICS_PORT}
      - CP_ANLY_APP_NODE_ENV=${CP_ANLY_APP_NODE_ENV}
      - CP_ANLY_OBS_SERVICE_NAME=${CP_ANLY_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - BAO_AGENT_CONFIG=${CP_ANLY_BAO_AGENT_CONFIG}
      - SUITE_DB_POSTGRES_HOST=${SUITE_DB_POSTGRES_HOST}
      - SUITE_DB_POSTGRES_PORT=${SUITE_DB_POSTGRES_PORT}
      - LOG_LEVEL=info
    volumes:
      - ${CP_ANLY_APPROLE_ROLE_ID_PATH}:/openbao/role-id:ro
      - ${CP_ANLY_APPROLE_SECRET_ID_PATH}:/openbao/secret-id:ro
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}"
      - 'traefik.http.routers.analytics_hub.rule=Host("analytics.${SUITE_APP_DOMAIN:-geniuserp.app}")'
      - "traefik.http.routers.analytics_hub.entrypoints=websecure"
      - "traefik.http.routers.analytics_hub.tls=true"
      - "traefik.http.routers.analytics_hub.tls.certresolver=letsencrypt"
      - "traefik.http.routers.analytics_hub.middlewares=global-chain@file"
      - "traefik.http.services.analytics_hub.loadbalancer.server.port=${CP_ANLY_APP_PORT:-6350}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CP_ANLY_APP_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability