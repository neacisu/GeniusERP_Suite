services:
  ai-hub:
    build:
      context: ../../../
      dockerfile: cp/ai-hub/Dockerfile
    container_name: genius-suite-ai-hub
    ports:
      - "${CP_AI_APP_PORT}:${CP_AI_APP_PORT}"
    env_file:
      - ../../../.suite.general.env
      - ../.cp.ai-hub.env
    environment:
      - CP_AI_APP_PORT=${CP_AI_APP_PORT}
      - CP_AI_APP_METRICS_PORT=${CP_AI_APP_METRICS_PORT}
      - CP_AI_APP_NODE_ENV=${CP_AI_APP_NODE_ENV}
      - CP_AI_OBS_SERVICE_NAME=${CP_AI_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}"
      - "traefik.http.routers.ai_hub.rule=Host(`ai.${SUITE_APP_DOMAIN:-geniuserp.app}`)"
      - "traefik.http.routers.ai_hub.entrypoints=websecure"
      - "traefik.http.routers.ai_hub.tls=true"
      - "traefik.http.routers.ai_hub.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ai_hub.middlewares=global-chain@file"
      - "traefik.http.services.ai_hub.loadbalancer.server.port=${CP_AI_APP_PORT:-6400}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CP_AI_APP_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability