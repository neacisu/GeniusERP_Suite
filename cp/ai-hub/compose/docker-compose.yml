version: '3.8'

services:
  ai-hub:
    build:
      context: ../../../
      dockerfile: cp/ai-hub/Dockerfile
    container_name: genius-suite-ai-hub
    ports:
      - "${CP_AI_APP_PORT}:${CP_AI_APP_PORT}"
    env_file:
      - ../.cp.ai-hub.env
    environment:
      - CP_AI_APP_PORT=${CP_AI_APP_PORT}
      - CP_AI_APP_METRICS_PORT=${CP_AI_APP_METRICS_PORT}
      - CP_AI_APP_NODE_ENV=${CP_AI_APP_NODE_ENV}
      - CP_AI_OBS_SERVICE_NAME=${CP_AI_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CP_AI_APP_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability