version: '3.8'

services:
  identity:
    build:
      context: ../../..
      dockerfile: cp/identity/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=identity
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - observability
    depends_on:
      - otel-collector

networks:
  observability:
    external: true
    name: geniuserp_observability
