version: '3.8'

services:
  licensing:
    build:
      context: ../../..
      dockerfile: cp/licensing/Dockerfile
    container_name: genius-suite-licensing
    ports:
      - "${CP_LIC_APP_PORT}:${CP_LIC_APP_PORT}"
    env_file:
      - ../../../.suite.general.env
      - ../.cp.licensing.env
    environment:
      - CP_LIC_APP_PORT=${CP_LIC_APP_PORT}
      - CP_LIC_APP_METRICS_PORT=${CP_LIC_APP_METRICS_PORT}
      - CP_LIC_APP_NODE_ENV=${CP_LIC_APP_NODE_ENV}
      - CP_LIC_OBS_SERVICE_NAME=${CP_LIC_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}"
      - "traefik.http.routers.licensing.rule=Host(`licensing.${SUITE_APP_DOMAIN:-geniuserp.app}`)"
      - "traefik.http.routers.licensing.entrypoints=websecure"
      - "traefik.http.routers.licensing.tls=true"
      - "traefik.http.routers.licensing.tls.certresolver=letsencrypt"
      - "traefik.http.routers.licensing.middlewares=global-chain@file"
      - "traefik.http.services.licensing.loadbalancer.server.port=${CP_LIC_APP_PORT:-6300}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:6300/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability