version: '3.8'

services:
  licensing:
    build:
      context: ../../..
      dockerfile: cp/licensing/Dockerfile
    container_name: genius-suite-licensing
    env_file:
      - .cp.licensing.env
    environment:
      - CP_LIC_APP_PORT=${CP_LIC_APP_PORT}
      - CP_LIC_APP_METRICS_PORT=${CP_LIC_APP_METRICS_PORT}
      - CP_LIC_APP_NODE_ENV=${CP_LIC_APP_NODE_ENV}
      - CP_LIC_OBS_SERVICE_NAME=${CP_LIC_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    depends_on:
      - postgres_server
      - kafka
      - temporal
      - otel-collector
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${CP_LIC_APP_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability