version: '3.8'

services:
  suite-admin:
    build:
      context: ../../..
      dockerfile: cp/suite-admin/Dockerfile
    container_name: genius-suite-admin
    ports:
      - "${CP_ADMIN_APP_PORT:-6150}:${CP_ADMIN_APP_PORT:-6150}"
    env_file:
      - ../.cp.suite-admin.env
    environment:
      - CP_ADMIN_APP_PORT=${CP_ADMIN_APP_PORT}
      - CP_ADMIN_APP_METRICS_PORT=${CP_ADMIN_APP_METRICS_PORT}
      - CP_ADMIN_APP_NODE_ENV=${CP_ADMIN_APP_NODE_ENV}
      - CP_ADMIN_OBS_SERVICE_NAME=${CP_ADMIN_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    depends_on:
      - otel-collector
    networks:
      - net_suite_internal
      - net_observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${CP_ADMIN_APP_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_observability:
    external: true
    name: geniuserp_net_observability
