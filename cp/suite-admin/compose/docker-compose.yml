version: '3.8'

services:
  suite-admin:
    build:
      context: ../../..
      dockerfile: cp/suite-admin/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=suite-admin
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:3002/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - observability

networks:
  observability:
    external: true
    name: geniuserp_observability
