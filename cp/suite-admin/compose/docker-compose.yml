services:
  suite-admin:
    build:
      context: ../../..
      dockerfile: cp/suite-admin/Dockerfile
    container_name: genius-suite-admin
    ports:
      - "${CP_ADMIN_APP_PORT}:${CP_ADMIN_APP_PORT}"
    env_file:
      - ../../../.suite.general.env
      - ../.cp.suite-admin.env
      # ⚠️ Secretele sunt gestionate de OpenBao (AppRole + agent)
    environment:
      - CP_ADMIN_APP_PORT=${CP_ADMIN_APP_PORT}
      - CP_ADMIN_APP_METRICS_PORT=${CP_ADMIN_APP_METRICS_PORT}
      - CP_ADMIN_APP_NODE_ENV=${CP_ADMIN_APP_NODE_ENV}
      - CP_ADMIN_OBS_SERVICE_NAME=${CP_ADMIN_OBS_SERVICE_NAME}
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - BAO_AGENT_CONFIG=${CP_ADMIN_BAO_AGENT_CONFIG}
      - LOG_LEVEL=info
    volumes:
      - ${CP_ADMIN_APPROLE_ROLE_ID_PATH}:/openbao/role-id:ro
      - ${CP_ADMIN_APPROLE_SECRET_ID_PATH}:/openbao/secret-id:ro
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}"
      - "traefik.http.routers.suite_admin.rule=Host(`admin.${SUITE_APP_DOMAIN:-geniuserp.app}`)"
      - "traefik.http.routers.suite_admin.entrypoints=websecure"
      - "traefik.http.routers.suite_admin.tls=true"
      - "traefik.http.routers.suite_admin.tls.certresolver=letsencrypt"
      - "traefik.http.routers.suite_admin.middlewares=global-chain@file"
      - "traefik.http.services.suite_admin.loadbalancer.server.port=${CP_ADMIN_APP_PORT:-6150}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:6150/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability
