version: '3.8'

services:
  triggerra-app:
    build:
      context: ../..
      dockerfile: triggerra.app/Dockerfile
    container_name: genius-suite-triggerra-app
    restart: unless-stopped
    env_file:
      - ../../.suite.general.env
      - ../.triggerra.env
    environment:
      - TRIGR_APP_PORT=${TRIGR_APP_PORT}
      - TRIGR_APP_METRICS_PORT=${TRIGR_APP_METRICS_PORT}
      - TRIGR_APP_ENGINES_PORT=${TRIGR_APP_ENGINES_PORT}
      - TRIGR_APP_NODE_ENV=${TRIGR_APP_NODE_ENV}
      - OTEL_SERVICE_NAME=triggerra.app
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}'
      - 'traefik.http.routers.triggerra.rule=Host(`triggerra.${SUITE_APP_DOMAIN:-geniuserp.app}`)'
      - 'traefik.http.routers.triggerra.entrypoints=websecure'
      - 'traefik.http.routers.triggerra.tls=true'
      - 'traefik.http.routers.triggerra.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.triggerra.middlewares=global-chain@file'
      - 'traefik.http.services.triggerra.loadbalancer.server.port=${TRIGR_APP_PORT:-6800}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${TRIGR_APP_PORT:-6800}/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability
