services:
  triggerra-app:
    build:
      context: ../..
      dockerfile: triggerra.app/Dockerfile
    container_name: triggerra-app
    ports:
      - "6800:6800"
    environment:
      - NODE_ENV=production
      - PORT=6800
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_SERVICE_NAME=triggerra.app
    networks:
      - geniuserp_net_edge
      - geniuserp_net_suite_internal
      - geniuserp_net_backing_services
      - geniuserp_net_observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6800/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  geniuserp_net_edge:
    external: true
    name: geniuserp_net_edge
  geniuserp_net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  geniuserp_net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  geniuserp_net_observability:
    external: true
    name: geniuserp_net_observability
