receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:${OBS_OTEL_HTTP_PORT:-4318}"
      grpc:
        endpoint: "0.0.0.0:${OBS_OTEL_GRPC_PORT:-4317}"

exporters:
  otlp/tempo:
    endpoint: "tempo:${OBS_TEMPO_PORT:-3200}"
    tls:
      insecure: true

  # Debug exporter for traces/metrics logging
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]