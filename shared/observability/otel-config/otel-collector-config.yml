receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317"

exporters:
  # Tempo exporter commented out - Tempo service not deployed yet
  # otlp/tempo:
  #   endpoint: "tempo:4317"
  
  # Debug exporter for traces/metrics logging
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]  # Changed from logging to debug
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]