services:
  mercantiq-app:
    build:
      context: ../..
      dockerfile: mercantiq.app/Dockerfile
    container_name: genius-suite-mercantiq-app
    restart: unless-stopped
    env_file:
      - ../../.suite.general.env
      - ../.mercantiq.env
    environment:
      - MERCQ_APP_PORT=${MERCQ_APP_PORT}
      - MERCQ_APP_METRICS_PORT=${MERCQ_APP_METRICS_PORT}
      - MERCQ_APP_ENGINES_PORT=${MERCQ_APP_ENGINES_PORT}
      - MERCQ_APP_NODE_ENV=${MERCQ_APP_NODE_ENV}
      - PORT=${MERCQ_APP_PORT:-6700}
      - OTEL_SERVICE_NAME=mercantiq.app
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}'
      - 'traefik.http.routers.mercantiq.rule=Host(`mercantiq.${SUITE_APP_DOMAIN:-geniuserp.app}`)'
      - 'traefik.http.routers.mercantiq.entrypoints=websecure'
      - 'traefik.http.routers.mercantiq.tls=true'
      - 'traefik.http.routers.mercantiq.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.mercantiq.middlewares=global-chain@file'
      - 'traefik.http.services.mercantiq.loadbalancer.server.port=${MERCQ_APP_PORT:-6700}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${MERCQ_APP_PORT:-6700}/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability
