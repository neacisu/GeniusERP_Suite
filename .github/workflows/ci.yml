name: CI Validation

# CI workflow principal pentru GeniusSuite – configurat în F0.2.3+
on:
  pull_request:
    branches:
      - master
      - staging
      - dev
  push:
    branches:
      - dev
      # Rulează CI și după merge-uri în dev pentru a valida codul înainte de promovare
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          check-latest: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
      # Nx Cloud temporarily disabled - will be re-enabled when we have real Nx projects
      # - name: Connect to Nx Cloud
      #   continue-on-error: true
      #   run: pnpm exec nx-cloud start-ci-run
      #   env:
      #     NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
      # Run Jest tests for configuration validation
      - name: Run configuration tests
        run: pnpm test
      # TODO: Nx affected commands - will be enabled when workspace packages are added. add all test here when project will have more packages.
      - name: Check formatting (affected)
        continue-on-error: true
        run: pnpm exec nx affected -t format:check || echo "⚠️ No Nx projects found yet"
      - name: Lint affected projects
        continue-on-error: true
        run: pnpm exec nx affected -t lint || echo "⚠️ No Nx projects found yet"
      - name: Test affected projects
        continue-on-error: true
        run: pnpm exec nx affected -t test || echo "⚠️ No Nx projects found yet"
      - name: Build affected projects
        continue-on-error: true
        run: pnpm exec nx affected -t build || echo "⚠️ No Nx projects found yet"

  observability-validate:
    runs-on: ubuntu-latest
    # Run only on PRs to dev/staging and pushes to dev/staging
    if: |
      (github.event_name == 'pull_request' && 
       (github.base_ref == 'dev' || github.base_ref == 'staging')) ||
      (github.event_name == 'push' && 
       (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/staging'))
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Docker networks
        run: |
          docker network create geniuserp_net_edge || true
          docker network create geniuserp_net_suite_internal || true
          docker network create geniuserp_net_backing_services || true
          docker network create geniuserp_net_observability || true

      - name: Start observability stack
        working-directory: shared/observability
        run: |
          bash scripts/install.sh dev
        timeout-minutes: 5

      - name: Run observability validation
        working-directory: shared/observability
        run: |
          bash scripts/validate.sh
        timeout-minutes: 3

      - name: Show validation logs on failure
        if: failure()
        run: |
          echo "=== Grafana logs ==="
          docker logs profiles-grafana-1 --tail 50 || true
          echo "=== Prometheus logs ==="
          docker logs profiles-prometheus-1 --tail 50 || true
          echo "=== Loki logs ==="
          docker logs profiles-loki-1 --tail 50 || true
          echo "=== OTEL Collector logs ==="
          docker logs geniuserp-otel-collector --tail 50 || true

      - name: Cleanup
        if: always()
        working-directory: shared/observability
        run: |
          docker compose -f compose/profiles/compose.dev.yml down -v || true