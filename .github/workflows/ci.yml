name: CI Validation

# CI workflow principal pentru GeniusSuite – configurat în F0.2.3+
on:
  pull_request:
    branches:
      - master
      - staging
      - dev
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          check-latest: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
      - name: Connect to Nx Cloud
        if: ${{ secrets.NX_CLOUD_AUTH_TOKEN != '' }}
        run: pnpm exec nx-cloud start-ci-run
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
      - name: Check formatting (affected)
        run: pnpm exec nx affected -t format:check
      - name: Lint affected projects
        run: pnpm exec nx affected -t lint
      - name: Test affected projects
        run: pnpm exec nx affected -t test
      - name: Build affected projects
        run: pnpm exec nx affected -t build