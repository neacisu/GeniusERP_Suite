version: '3.8'

services:
  vettify-app:
    build:
      context: ../..
      dockerfile: vettify.app/Dockerfile
    container_name: genius-suite-vettify-app
    restart: unless-stopped
    env_file:
      - ../../.suite.general.env
      - ../.vettify.env
    environment:
      - VETFY_APP_PORT=${VETFY_APP_PORT}
      - VETFY_APP_METRICS_PORT=${VETFY_APP_METRICS_PORT}
      - VETFY_APP_WORKER_PORT=${VETFY_APP_WORKER_PORT}
      - VETFY_APP_NODE_ENV=${VETFY_APP_NODE_ENV}
      - OTEL_SERVICE_NAME=vettify.app
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}'
      - 'traefik.http.routers.vettify.rule=Host(`vettify.${SUITE_APP_DOMAIN:-geniuserp.app}`)'
      - 'traefik.http.routers.vettify.entrypoints=websecure'
      - 'traefik.http.routers.vettify.tls=true'
      - 'traefik.http.routers.vettify.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.vettify.middlewares=global-chain@file'
      - 'traefik.http.services.vettify.loadbalancer.server.port=${VETFY_APP_PORT:-6850}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${VETFY_APP_PORT:-6850}/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability
