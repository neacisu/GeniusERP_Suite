version: '3.9'

services:
  flowxify-app:
    build:
      context: ../..
      dockerfile: flowxify.app/Dockerfile
    container_name: flowxify-app
    restart: unless-stopped
    env_file:
      - ../../.suite.general.env
      - ../.flowxify.env
    environment:
      NODE_ENV: ${FLOWX_APP_NODE_ENV:-production}
      PORT: ${FLOWX_APP_PORT:-6600}
      OTEL_EXPORTER_OTLP_ENDPOINT: "${SUITE_OBS_OTEL_COLLECTOR_HTTP_URL:-http://geniuserp-otel-collector:4318}/v1/traces"
      OTEL_SERVICE_NAME: flowxify.app
    ports:
      - "${FLOWX_APP_PORT:-6600}:${FLOWX_APP_PORT:-6600}"
    networks:
      - geniuserp_net_edge
      - geniuserp_net_suite_internal
      - geniuserp_net_backing_services
      - geniuserp_net_observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FLOWX_APP_PORT:-6600}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  geniuserp_net_edge:
    external: true
    name: geniuserp_net_edge
  geniuserp_net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  geniuserp_net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  geniuserp_net_observability:
    external: true
    name: geniuserp_net_observability
