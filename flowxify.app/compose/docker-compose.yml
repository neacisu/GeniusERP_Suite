version: '3.8'

services:
  flowxify-app:
    build:
      context: ../..
      dockerfile: flowxify.app/Dockerfile
    container_name: genius-suite-flowxify-app
    restart: unless-stopped
    env_file:
      - ../../.suite.general.env
      - ../.flowxify.env
    environment:
      - FLOWX_APP_PORT=${FLOWX_APP_PORT}
      - FLOWX_APP_METRICS_PORT=${FLOWX_APP_METRICS_PORT}
      - FLOWX_APP_REALTIME_GATEWAY_PORT=${FLOWX_APP_REALTIME_GATEWAY_PORT}
      - FLOWX_APP_NODE_ENV=${FLOWX_APP_NODE_ENV}
      - OTEL_SERVICE_NAME=flowxify.app
      - SUITE_OBS_OTEL_COLLECTOR_GRPC_URL=${SUITE_OBS_OTEL_COLLECTOR_GRPC_URL}
      - LOG_LEVEL=info
    networks:
      - net_suite_internal
      - net_backing_services
      - net_observability
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${PROXY_NETWORK_INTERNAL:-geniuserp_net_suite_internal}"
      - "traefik.http.routers.flowxify.rule=Host(`flowxify.${SUITE_APP_DOMAIN:-geniuserp.app}`)"
      - "traefik.http.routers.flowxify.entrypoints=websecure"
      - "traefik.http.routers.flowxify.tls=true"
      - "traefik.http.routers.flowxify.tls.certresolver=letsencrypt"
      - "traefik.http.routers.flowxify.middlewares=global-chain@file"
      - "traefik.http.services.flowxify.loadbalancer.server.port=${FLOWX_APP_PORT:-6600}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FLOWX_APP_PORT:-6600}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  net_observability:
    external: true
    name: geniuserp_net_observability
