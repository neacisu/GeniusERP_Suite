version: '3.9'

services:
  numeriqo-app:
    build:
      context: ../..
      dockerfile: numeriqo.app/Dockerfile
    container_name: numeriqo-app
    env_file:
      - ../../.suite.general.env
      - ../.numeriqo.env
    environment:
      NODE_ENV: ${NUMQ_APP_NODE_ENV:-production}
      PORT: ${NUMQ_APP_PORT:-6750}
      OTEL_EXPORTER_OTLP_ENDPOINT: "${SUITE_OBS_OTEL_COLLECTOR_HTTP_URL:-http://geniuserp-otel-collector:4318}/v1/traces"
      OTEL_SERVICE_NAME: numeriqo.app
    ports:
      - "${NUMQ_APP_PORT:-6750}:${NUMQ_APP_PORT:-6750}"
    networks:
      - geniuserp_net_edge
      - geniuserp_net_suite_internal
      - geniuserp_net_backing_services
      - geniuserp_net_observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${NUMQ_APP_PORT:-6750}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  geniuserp_net_edge:
    external: true
    name: geniuserp_net_edge
  geniuserp_net_suite_internal:
    external: true
    name: geniuserp_net_suite_internal
  geniuserp_net_backing_services:
    external: true
    name: geniuserp_net_backing_services
  geniuserp_net_observability:
    external: true
    name: geniuserp_net_observability
