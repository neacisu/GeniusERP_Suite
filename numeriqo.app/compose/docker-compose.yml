services:
  numeriqo-app:
    build:
      context: ../..
      dockerfile: numeriqo.app/Dockerfile
    container_name: numeriqo-app
    ports:
      - "6900:6900"
    environment:
      - NODE_ENV=production
      - PORT=6900
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_SERVICE_NAME=numeriqo.app
    networks:
      - geniuserp_net_observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6900/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  geniuserp_net_observability:
    external: true
